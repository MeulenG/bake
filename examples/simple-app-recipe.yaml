# project information, packaging data
project: 
  name: Simple Application Recipe
  description: A simple application recipe
  type: application
  version: 0.1
  license: MIT
  homepage:

ingredients:
  - name: libc
    version: 0.2
    description: A library
    source:
      type: archive
      url:

# There are a number of keywords that can be used in the recipe
# steps during generate, build, install and package.
recipes:
  recipe:
    - name: my-app
      path: source/
      steps:
      # The generate step is run first, and the folder generation is run
      # from is denoted by ${BAKE_BUILD_DIR}.  Bake expects all artifacts that
      # should be included in the package to be placed in ${BAKE_ARTIFACT_DIR}.
      - type: generate
        system: configure
        arguments: --platform=amd64
        env:
          VAR: VALUE
      # The build step is executed from ${BAKE_BUILD_DIR}
      - type: build
        depends: generate
        system: make
        arguments: mytarget
        env:
          VAR: VALUE

# commands are applications or services that should be available
# to the system once the application is installed. These commands
# can be registered to a binary or script inside the app package
commands:
  myapp:
    path: /bin/myapp
    arguments: [--arg1 --arg2]
    type: executable
    description: A simple application
